<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-Bug Intel</title>

    <style>
      :root {
        --bg: #0e0f11;
        --panel: #16181b;
        --panel-2: #1b1d21;
        --stroke: #2a2c31;

        --text: #d2d4d8;
        --muted: #94979c;

        --accent: #4e6a89;
        --accent-dim: #3b4e62;

        --danger: #b45a5f;
        --warn: #c1aa6a;
        --ok: #6f8f78;

        --focus: 0 0 0 1px #3b4e62;
        --shadow: none;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      header {
        padding: 16px 24px;
        background: #111316;
        border-bottom: 1px solid var(--stroke);
        display: flex;
        align-items: center;
      }

      header .brand {
        font-weight: 700;
        font-size: 20px;
        letter-spacing: 0.6px;
        color: var(--accent);
      }

      .container {
        max-width: 1040px;
        margin: 24px auto;
        padding: 0 16px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--stroke);
        border-radius: 8px;
        padding: 16px;
      }

      input, textarea, select {
        width: 100%;
        padding: 12px 12px;
        margin: 6px 0 14px;
        border-radius: 6px;
        border: 1px solid var(--stroke);
        background: #131416;
        color: var(--text);
        transition: border-color .15s ease;
      }

      input::placeholder, textarea::placeholder {
        color: #6c6f74;
      }

      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--accent-dim);
        background: #181a1d;
      }

      button {
        padding: 10px 16px;
        border: 1px solid var(--accent-dim);
        border-radius: 6px;
        background: var(--accent);
        color: #f0f2f4;
        cursor: pointer;
        font-weight: 600;
        transition: background .1s ease;
      }

      button:hover {
        background: #435a74;
        border-color: var(--accent);
      }

      button:active {
        background: #3a4d63;
      }

      button.secondary {
        background: transparent;
        color: var(--text);
        border-color: var(--stroke);
      }

      button.ghost {
        background: transparent;
        border-color: var(--stroke);
        color: var(--muted);
      }

      button:disabled {
        opacity: .5;
        cursor: not-allowed;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 10px;
        border-bottom: 1px solid var(--stroke);
        text-align: left;
      }

      thead th {
        background: #1a1c20;
        color: var(--muted);
        font-weight: 600;
      }

      tbody tr:hover {
        background: rgba(78,106,137,0.08);
      }

      .badge {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: #17191d;
        border: 1px solid #2f3238;
        color: var(--muted);
      }

      .badge.warn {
        border-color: #6b6136;
        background: #1a1810;
        color: var(--warn);
      }

      .badge.ok {
        border-color: #3f5345;
        background: #151a15;
        color: var(--ok);
      }

      .badge.danger {
        border-color: #673e41;
        background: #1a1314;
        color: var(--danger);
      }

      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .row > * {
        flex: 1 1 240px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand">R-Bug Intel</div>
    </header>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
